# tasks/main.yml
---
- name: Create Vector directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ vector_config_dir }}"
    - "{{ vector_data_dir }}"
    - "{{ vector_log_dir }}"
  tags: vector

- name: Download Vector archive
  get_url:
    url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
    dest: "/tmp/vector.tar.gz"
    mode: '0644'
  tags: vector

- name: Extract Vector archive
  unarchive:
    src: "/tmp/vector.tar.gz"
    dest: "/tmp"
    remote_src: yes
  tags: vector

- name: Install Vector binary
  copy:
    src: "/tmp/vector-x86_64-unknown-linux-gnu/bin/vector"
    dest: "/usr/local/bin/vector"
    mode: '0755'
    remote_src: yes
  tags: vector

- name: Create Vector configuration
  template:
    src: "vector.yml.j2"
    dest: "{{ vector_config_dir }}/vector.yml"
    owner: root
    group: root
    mode: '0644'
  notify: restart vector
  tags: vector

- name: Create Vector systemd service
  template:
    src: "vector.service.j2"
    dest: "/etc/systemd/system/vector.service"
    owner: root
    group: root
    mode: '0644'
  notify: restart vector
  tags: vector

- name: Enable and start Vector service
  systemd:
    name: vector
    state: started
    enabled: yes
    daemon_reload: yes
  tags: vector
